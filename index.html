<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealTime Chat-Application</title>
    <link rel="icon" href="./assests/logo.jpg" type="image/x-icon">
    <script defer src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script defer src="./client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="./assests/logo.jpg" alt="logo" />
      <h1>Have fun chatting</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageinp" id="messageinp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
